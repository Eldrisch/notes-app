<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <ul class="list-group">
        <div *ngIf="notes.length > 0; then list else empty"></div>
        <ng-template #list>
          <app-note-details></app-note-details>
        </ng-template>
        <ng-template #empty>
          <h3>The note list is empty</h3>
        </ng-template>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-6">
      <h3>Note details</h3>
    </div>
  </div>
</div>
